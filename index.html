<!DOCTYPE html>
<html>
<head>
  <title>URL Loader</title>
</head>
<body>
  <iframe id="contentFrame" frameborder="0"></iframe>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const targetURL = urlParams.get('url');
    if (targetURL) {
      const contentFrame = document.getElementById('contentFrame');
      contentFrame.src = targetURL;
      
      contentFrame.onload = () => {
        const frameDocument = contentFrame.contentDocument || contentFrame.contentWindow.document;
        
        // Get all div elements with the class "hidden" from the loaded content
        const hiddenDivs = frameDocument.querySelectorAll('div.hidden');

        // Loop through each hidden div and remove the "hidden" class
        hiddenDivs.forEach(div => {
          div.classList.remove('hidden');
          div.classList.remove('gradient-mask-b-0'); // Remove the class "gradient-mask-b-0"
        });
      };
    }
  </script>
</body>
</html>
